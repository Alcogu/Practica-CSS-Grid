<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="hero">
        <div class="heroContainer">
            <div class="badge">
                <img class="reactImg" src="../img/react.png" alt="">
            </div>
            <h1 class="title">Curso de React.js</h1>
            <div class="description">
                <p>React es una libreria para JavaScript</p>
            </div>
            <form action="" class="form">
                <p>Registrate</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correa">
                <button type="submit">Empieza ahora</button>
            </form>
            <div class="countdown">
                <p>Lanzamiento</p>
                <p>
                    <span>01d</span>
                    <span>03h</span>
                    <span>09m</span>
                    <span>012s</span>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
